<!DOCTYPE html>
<html>
<head>
	<title>AddParameter tool</title>
  <script src="http://cdn.oreillystatic.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  <script src="addparam.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="addparam.css" />
</head>
<body>
	<main>
	<h1>Add parameters</h1>

  	<div class="codebox params">
	  	<label for="parameters">Enter parameters:</label>
	  	<textarea name="parameters" id="parameters" cols="160" rows="1" > </textarea>
	  </div>

  	<div class="codebox">
	  	<label for="codeInput">Enter code:</label>
	  	<textarea name="codeInput" id="codeInput" cols="160" rows="25" > </textarea>
		</div>


  	<div class="codebox" id="outputs">
  		<div id="outputParams">
  			<h3>Parameter used:</h3>
	  	</div>
	  	<div id="outputLinks" class="output-links"">
	  		<div class="output-header">
		  		<label for="">Append</label>
		  		<label for="">Replace</label>
		  		<label for="">Ignore</label>
		  	</div>

	  	</div>

	  	<label for="codeOutput">Output code:</label>
	  	<textarea name="codeOutput" id="codeOutput" cols="160" rows="25"  disabled > </textarea>
	  </div>

	</form>
	</main>
</body>
</html>
